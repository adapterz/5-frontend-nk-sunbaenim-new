<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize.css 도입 -->
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/delete_user.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>account | SUNBAENIM</title>
  </head>
  <body>
    <!-- 서비스 네비게이션 바 -->
    <header class="header" aria-label="서비스 로고 및 상단 메뉴바">
      <div class="wrapper">
        <h3 class="logo" aria-label="로고 텍스트">SUNBAENIM</h3>
        <a href="" class="header__icon" aria-label="홈화면">HOME</a>
        <a href="" class="header__icon" aria-label="운영진 소개">ABOUT US</a>
        <a href="" class="header__icon" aria-label="서비스 소개">SERVICE</a>
        <a href="articles.html" class="header__icon" aria-label="게시판">FORUM</a>
        <section class="header__icon">
          <section class="header__icon--dropdown">
            <button
              type="button"
              class="header__icon--dropdown-notification"
            ></button>
            <div class="header__icon--dropdown-contents">
              <a
                href="#"
                aria-label="댓글 달림 알람"
                class="header__icon--dropdown-content"
                >You've got a comment</a
              >
              <a
                href="#"
                aria-label="좋아요 알람"
                class="header__icon--dropdown-content"
                >You've got a likes</a
              >
            </div>
          </section>
          <section class="header__icon--dropdown">
            <button
              type="button"
              class="header__icon--dropdown-account"
            ></button>
            <div class="header__icon--dropdown-contents">
              <a
                href="#"
                aria-label="내 계정"
                class="header__icon--dropdown-content"
                >My page</a
              >
              <a
                href="#"
                aria-label="게시물 작성하기"
                class="header__icon--dropdown-content"
                >Create Post</a
              >
              <a
                href="#"
                aria-label="북마크"
                class="header__icon--dropdown-content"
                >Bookmark</a
              >
            </div>
          </section>
        </section>
      </div>
    </header>
    <!-- 섹션 구분선 -->
    <hr/>
    <section class="main">
      <div class="wrapper">
        <article class="end-msg">See you again 😇</article>
      </div>
    </section>
  </body>
</html>
