<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize.css 도입 -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>login | SUNBAENIM</title>
  </head>
  <body>
    <header class="navBar" aria-label="서비스 로고 및 상단 메뉴바">
      <h3 class="logo" aria-label="로고 텍스트">SUNBAENIM</h3>
      <ul class="navBarIcons">
        <li class="navBarIcon">
          <a href="" class="navBarInnerText" aria-label="홈화면">HOME</a>
        </li>
        <li class="navBarIcon">
          <a href="" class="navBarInnerText" aria-label="운영진 소개"
            >ABOUT US</a
          >
        </li>
        <li class="navBarIcon">
          <a href="" class="navBarInnerText" aria-label="서비스 소개"
            >SERVICE</a
          >
        </li>
        <li class="navBarIcon">
          <a href="" class="navBarInnerText" aria-label="게시판">FORUM</a>
        </li>
      </ul>
      <button class="loginBtn">
        <a href="login.html" class="loginBtnInnerText" aria-label="로그인 버튼"
          >LOG IN</a
        >
      </button>
      <!--모바일 화면으로 줄어들었을 때 나타나는 토글 버튼 -->
      <a href="#" class="navbarToggleBtn">
        <i class="fas fa-bars"></i>
      </a>
    </header>
    <!-- 섹션 구분선 -->
    <hr class="line" />
    <section class="formCard" aria-label="로그인 폼 카드">
      <h1 class="headingTag">Login</h1>
      <header class="formCardHeader" aria-label="로그인 폼 제목">
        Welcome to SUNBAENIM
      </header>
      <section class="formCardFormat">
        <header class="formMessages">
          <div class="loginWelcome" aria-label="로그인 안내 문구">
            Let's get started!
          </div>
          <div class="loginGuide" aria-label="로그인 안내 문구">
            Please confirm your email and password
          </div>
        </header>
        <form action="" method="POST" class="loginForm">
          <div class="loginInputs">
            <input
              type="email"
              required
              placeholder="example@sunbaenim.com"
              aria-label="이메일 입력창"
              class="email"
            />
          </div>
          <div class="loginInputs">
            <input
              type="password"
              required
              placeholder="password"
              minlength="5"
              aria-label="비밀번호 입력창"
              class="password"
            />
          </div>
          <div class="loginInputs">
            <input
              type="submit"
              value="Log in"
              aria-label="로그인 정보 제출 버튼"
              class="submitBtn"
            />
          </div>
        </form>
        <div class="formCardFooter">
          <span
            ><a href="signup.html" aria-label="회원가입 페이지로 이동"
              >Create Account</a
            ></span
          >
          <span>|</span>
          <span
            ><a href="find_pwd.html" aria-label="비밀번호 찾기"
              >Forgot Password</a
            ></span
          >
        </div>
      </section>
    </section>
    <footer class="footer"></footer>
  </body>
</html>
