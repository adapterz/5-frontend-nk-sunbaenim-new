<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize.css 도입 -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/signup_profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>profile | SUNBAENIM</title>
  </head>
  <body>
    <section id="wrapper">
      <header class="navBar" aria-label="서비스 로고 및 상단 메뉴바">
        <h3 class="logo" aria-label="로고 텍스트">SUNBAENIM</h3>
        <ul class="navBarIcons">
          <li class="navBarIcon">
            <a href="" class="navBarInnerText" aria-label="홈화면">HOME</a>
          </li>
          <li class="navBarIcon">
            <a href="" class="navBarInnerText" aria-label="운영진 소개"
              >ABOUT US</a
            >
          </li>
          <li class="navBarIcon">
            <a href="" class="navBarInnerText" aria-label="서비스 소개"
              >SERVICE</a
            >
          </li>
          <li class="navBarIcon">
            <a href="" class="navBarInnerText" aria-label="게시판">FORUM</a>
          </li>
        </ul>
        <button class="loginBtn">
          <a
            href="login.html"
            class="loginBtnInnerText"
            aria-label="로그인 버튼"
            >LOG IN</a
          >
        </button>
        <!--모바일 화면으로 줄어들었을 때 나타나는 토글 버튼 -->
        <a href="#" class="navbarToggleBtn">
          <i class="fas fa-bars"></i>
        </a>
      </header>
      <!-- 섹션 구분선 -->
      <hr class="line" />
      <section class="formCard" aria-label="프로필 등록 폼 카드">
        <h1 class="headingTag">Signup process #2</h1>
        <header class="formCardHeader" aria-label="프로필 등록 폼 제목">
          Welcome to SUNBAENIM
        </header>
        <section class="formCardFormat">
          <header class="formMessages">
            <div class="profileGuide" aria-label="프로필 등록 안내 문구">
              Create Your Profile
            </div>
          </header>
          <form action="" method="POST" class="profileForm">
              <input
                type="file"
                required
                class="inputFile"
              />
              <input
                type="text"
                required
                placeholder="Nickname"
                minlength="2"
                aria-label="닉네임 입력창"
                class="inputNickname"
              />
            <!-- 051922 유효성 검사 시 tag는 html안에 작성해두도록 한다 -->
              <span class="nicknameValidation">The Nickname is already existed</span>
                <input
                type="submit"
                value="Continue"
                aria-label="회원가입 계속하기 버튼"
                class="submitBtn"
              />
          </form>
        </section>
      </section>
    </section>
    <footer class="footer"></footer>
  </body>
</html>
